<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCF Collector</title>
  <style>
    /* simple progress circle */
    #progress-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 10px solid #eee;
      position: relative;
    }
    #progress {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#4caf50 0% 0%, transparent 0% 100%);
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>VCF Collector</h1>
  <p>Target: <span id="target">500</span></p>
  <p>Contacts: <span id="count">0</span></p>
  <p>Remaining: <span id="remaining">500</span></p>

  <div id="progress-container">
    <div id="progress"></div>
  </div>

  <input type="text" id="numberInput" placeholder="Enter your number">
  <button onclick="submitContact()">Submit</button>

  <button id="downloadBtn" style="display:none">Download VCF</button>

  <script src="script.js"></script>
</body>
</html>
