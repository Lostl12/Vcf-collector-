<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join WhatsApp Group</title>
<style>
body {
  background: linear-gradient(120deg, #0f0f0f, #111);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.container {
  width: 90%;
  max-width: 450px;
  background: #111;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 30px rgba(0,255,136,0.4);
}

h2 {
  font-size: 24px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border-radius: 12px;
  border: none;
  background: #222;
  color: white;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

#submitBtn { background: #00ff88; color: black; }
#submitBtn:hover { background: #00cc6a; }

#downloadBtn { display:none; background: orange; color: black; }

#circle {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  margin: 20px auto;
  display: flex;
  align-items: center;
  justify-content: center;
  background: conic-gradient(#00ff88 0deg, #222 0deg);
  font-size: 20px;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="container">
  <h2>Join & Unlock Download</h2>

  <div id="circle">
    <div>
      <div id="contacts">0</div>
      <small>Joined</small>
    </div>
  </div>

  <p>Remaining: <span id="remaining">500</span></p>

  <input id="name" placeholder="Your Name">
  <input id="number" placeholder="WhatsApp Number">

  <button id="submitBtn" onclick="submitContact()">Join Now</button>
  <button id="downloadBtn">Download VCF</button>
</div>

<script src="/script.js"></script>
</body>
</html>
