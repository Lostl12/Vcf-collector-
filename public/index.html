<!DOCTYPE html>
<html>
<head>
  <title>VCF Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transform: scale(1.2);
    }

    h2 {
      margin-bottom: 5px;
    }

    .power {
      color: #00ffcc;
      margin-bottom: 25px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .submitBtn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      background: #00ff88;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }

    .submitBtn:hover {
      background: #00cc66;
    }

    .stats {
      margin-top: 20px;
      font-size: 18px;
    }

    .downloadBtn {
      display: none;
      margin-top: 25px;
      padding: 16px;
      width: 100%;
      border-radius: 10px;
      border: none;
      background: #ffcc00;
      color: black;
      font-size: 18px;
      cursor: pointer;
      animation: pop 0.5s ease infinite alternate;
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }
  </style>
</head>

<body>

<div class="card">

  <h2>VCF Collector</h2>
  <div class="power">Powered by ùë∑ùëπùë¨ùë™ùë∞ùë∂ùëºùë∫ x‚ô°</div>

  <input id="name" placeholder="Your Name">
  <input id="number" placeholder="WhatsApp Number">

  <button class="submitBtn" onclick="submitContact()">Submit</button>

  <div class="stats">
    Contacts: <span id="contacts">0</span><br>
    Remaining: <span id="remaining">500</span>
  </div>

  <button id="downloadBtn" class="downloadBtn" onclick="downloadVCF()">
    DOWNLOAD VCF
  </button>

</div>

<script>
const TARGET = 500;

async function loadStats() {
  const res = await fetch("/api/stats");
  const data = await res.json();

  document.getElementById("contacts").innerText = data.contacts;
  document.getElementById("remaining").innerText = data.remaining;

  if (data.contacts >= TARGET) {
    document.getElementById("downloadBtn").style.display = "block";
  }
}

async function submitContact() {
  const name = document.getElementById("name").value.trim();
  const number = document.getElementById("number").value.trim();

  if (!name || !number) {
    alert("Enter name and number");
    return;
  }

  const res = await fetch("/api/save", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name, number })
  });

  const data = await res.json();

  if (data.success) {
    alert("Contacts submitted successfully. Join group to get VCF.");
    window.location.href = "https://chat.whatsapp.com/EKu6hh1WG7Y3OdCy6IZrwg";
  } else {
    alert(data.message);
  }

  loadStats();
}

function downloadVCF() {
  alert("VCF download will start soon.");
}

loadStats();
</script>

</body>
</html>
