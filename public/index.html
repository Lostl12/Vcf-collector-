<!DOCTYPE html>
<html>
<head>
<title>VCF Access</title>

<style>
body {
  background: black;
  color: white;
  font-family: Arial;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 300px;
  text-align: center;
}

input {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  background: #111;
  color: white;
  border: 1px solid #333;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: limegreen;
  border: none;
  color: black;
  font-weight: bold;
}

.progress {
  width: 100%;
  height: 10px;
  background: #222;
  margin-top: 15px;
}

#bar {
  height: 10px;
  width: 0%;
  background: limegreen;
}

.stats {
  margin-top: 10px;
}
</style>

</head>

<body>

<div class="container">
  <h2>Join WhatsApp Group</h2>

  <input id="name" placeholder="Your Name">
  <input id="number" placeholder="WhatsApp Number">

  <button onclick="submitContact()">Submit</button>

  <div class="stats">
    Contacts: <span id="contacts">0</span><br>
    Remaining: <span id="remaining">500</span>
  </div>

  <div class="progress">
    <div id="bar"></div>
  </div>

  <button id="downloadBtn" style="display:none">
    Download Now
  </button>
</div>

<script src="/script.js"></script>

</body>
</html>
